{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating Quiz - ApolloQuiz</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    /* Loading Spinner */
    .loader-container {
      margin-bottom: 2rem;
    }

    .loader {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border: 6px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pulse Animation */
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    /* Title and Description */
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin: 0 0 1rem 0;
    }

    .page-description {
      font-size: 1.1rem;
      color: #718096;
      margin: 0 0 2.5rem 0;
      line-height: 1.6;
    }

    /* Status Card */
    .status-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .status-row:last-child {
      border-bottom: none;
    }

    .status-label {
      font-weight: 600;
      color: #4a5568;
      font-size: 0.95rem;
    }

    .status-value {
      font-weight: 500;
      color: #2d3748;
      font-size: 0.95rem;
    }

    .quiz-id-value {
      font-family: 'Courier New', monospace;
      background: #edf2f7;
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      color: #667eea;
      font-weight: 600;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #667eea;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    .status-dot.success {
      background: #48bb78;
      animation: none;
    }

    .status-dot.error {
      background: #f56565;
      animation: none;
    }

    /* Progress Text */
    .progress-text {
      color: #718096;
      font-size: 0.9rem;
      margin-top: 1rem;
      font-style: italic;
    }

    /* Error Message */
    .error-message {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .error-message.hidden {
      display: none;
    }

    /* Success Message */
    .success-message {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .success-message.hidden {
      display: none;
    }

    .success-icon {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .page-title {
        font-size: 1.75rem;
      }

      .page-description {
        font-size: 1rem;
      }

      .status-card {
        padding: 1.5rem;
      }

      .loader {
        width: 60px;
        height: 60px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <!-- Loading Spinner -->
   <div class="loader-container">
    <div class="loader pulse" id="loader"></div>
   </div>

   <!-- Title and Description -->
   <h1 class="page-title" id="page-title">Generating your quiz…</h1>
   <p class="page-description" id="page-description">We're analyzing your content and building tailored questions.</p>

   <!-- Status Card -->
   <div class="status-card">
    <div class="status-row">
      <span class="status-label" id="label-quiz-id">Quiz ID</span>
      <span class="status-value quiz-id-value" id="quiz-id-display">—</span>
    </div>
    <div class="status-row">
      <span class="status-label" id="label-status">Status</span>
      <span class="status-value status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Checking…</span>
      </span>
    </div>
   </div>

   <!-- Progress Text -->
   <div class="progress-text" id="progress-text">
    Checking quiz status…
   </div>

   <!-- Success Message -->
   <div class="success-message hidden" id="success-message">
    <span class="success-icon">✓</span>
    <span id="success-text">Ready! Redirecting…</span>
   </div>

   <!-- Error Message -->
   <div class="error-message hidden" id="error-message">
    Quiz generation failed. Please try again.
   </div>
  </div>

  <script>
    // Default configuration
    const defaultConfig = {
      background_color: "#f5f7fa",
      surface_color: "#ffffff",
      text_color: "#2d3748",
      primary_action_color: "#667eea",
      font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif",
      font_size: 16,
      page_title: "Generating your quiz…",
      page_description: "We're analyzing your content and building tailored questions.",
      label_quiz_id: "Quiz ID",
      label_status: "Status",
      status_checking: "Checking quiz status…",
      status_processing: "Processing…",
      status_ready: "Ready! Redirecting…",
      status_failed: "Quiz generation failed. Please try again."
    };

    // ✅ Get quizId from Django context, fall back to URL parsing if needed
    let quizId = "{{ quiz_id|default:'' }}";

    if (!quizId || quizId === "" || quizId === "None") {
      const pathParts = window.location.pathname.split('/');
      quizId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2] || "";
    }

    // Display quiz ID
    document.getElementById('quiz-id-display').textContent = quizId || "—";

    // Polling state
    let pollInterval = null;
    let pollCount = 0;

    // Update status display
    function updateStatus(status, statusText) {
      const statusDot = document.getElementById('status-dot');
      const statusTextElement = document.getElementById('status-text');
      const progressText = document.getElementById('progress-text');

      statusTextElement.textContent = statusText;

      if (status === 'READY') {
        statusDot.className = 'status-dot success';
        progressText.textContent = '';
        document.getElementById('success-message').classList.remove('hidden');
      } else if (status === 'FAILED') {
        statusDot.className = 'status-dot error';
        progressText.textContent = '';
        document.getElementById('error-message').classList.remove('hidden');
      } else {
        statusDot.className = 'status-dot';
        progressText.textContent = defaultConfig.status_checking;
      }
    }

    // Poll the API
    async function checkQuizStatus() {
      pollCount++;

      try {
        const response = await fetch(`/api/quizzes/${quizId}/`);
        const data = await response.json();

        console.log('Poll attempt', pollCount, '- Status:', data.status);

        if (response.ok) {
          const status = data.status;

          if (status === 'READY') {
            clearInterval(pollInterval);
            updateStatus('READY', defaultConfig.status_ready);

            // Hide loader
            document.getElementById('loader').style.display = 'none';

            // Redirect after 1.5 seconds
            setTimeout(() => {
              window.location.href = `/quiz/${quizId}/`;
            }, 1500);
          } else if (status === 'FAILED') {
            clearInterval(pollInterval);
            updateStatus('FAILED', 'Failed');
            document.getElementById('loader').style.display = 'none';
          } else {
            // Still processing
            updateStatus('PROCESSING', defaultConfig.status_processing);
          }
        } else {
          console.error('API error:', data);
        }
      } catch (error) {
        console.error('Network error:', error);
        // Keep polling on transient errors
      }
    }

    // Start polling when page loads
    window.addEventListener('DOMContentLoaded', () => {
      if (!quizId) {
        document.getElementById('progress-text').textContent = "No quiz ID found.";
        document.getElementById('loader').style.display = 'none';
        return;
      }

      checkQuizStatus();
      pollInterval = setInterval(checkQuizStatus, 3000);
    });

    // Element SDK stuff (unchanged)
    async function onConfigChange(config) {
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif";

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      // Apply colors
      const bgColor = config.background_color || defaultConfig.background_color;
      document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #e4e9f2 100%)`;

      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      document.querySelector('.status-card').style.background = surfaceColor;

      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelectorAll('.page-title, .status-label, .status-value').forEach(el => {
        el.style.color = textColor;
      });

      const primaryAction = config.primary_action_color || defaultConfig.primary_action_color;
      document.querySelector('.loader').style.borderTopColor = primaryAction;
      document.querySelector('.quiz-id-value').style.color = primaryAction;
      document.querySelector('.status-dot').style.background = primaryAction;

      // Font sizes
      document.querySelector('.page-title').style.fontSize = `${baseFontSize * 2}px`;
      document.querySelector('.page-description').style.fontSize = `${baseFontSize * 1.1}px`;
      document.querySelectorAll('.status-label, .status-value, .error-message, .success-message').forEach(el => {
        el.style.fontSize = `${baseFontSize * 0.95}px`;
      });
      document.querySelector('.progress-text').style.fontSize = `${baseFontSize * 0.9}px`;

      // Text content
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('page-description').textContent = config.page_description || defaultConfig.page_description;
      document.getElementById('label-quiz-id').textContent = config.label_quiz_id || defaultConfig.label_quiz_id;
      document.getElementById('label-status').textContent = config.label_status || defaultConfig.label_status;
      document.getElementById('progress-text').textContent = config.status_checking || defaultConfig.status_checking;
      document.getElementById('success-text').textContent = config.status_ready || defaultConfig.status_ready;
      document.getElementById('error-message').textContent = config.status_failed || defaultConfig.status_failed;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["page_description", config.page_description || defaultConfig.page_description],
        ["label_quiz_id", config.label_quiz_id || defaultConfig.label_quiz_id],
        ["label_status", config.label_status || defaultConfig.label_status],
        ["status_checking", config.status_checking || defaultConfig.status_checking],
        ["status_processing", config.status_processing || defaultConfig.status_processing],
        ["status_ready", config.status_ready || defaultConfig.status_ready],
        ["status_failed", config.status_failed || defaultConfig.status_failed]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
 </body>
</html>
