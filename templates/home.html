{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApolloQuiz</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .container-big {
      min-height: 100%;
      width: 100% !important;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #ffffff;
      transform: translateY(-2px);
    }

    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .hero-content {
      text-align: center;
    }

    .app-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 1rem 0;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.95);
      margin: 0 0 2.5rem 0;
      line-height: 1.6;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #ffffff;
      color: #667eea;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .steps-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      min-width: 150px;
    }

    .step-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .step-text {
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
    }

    .step-connector {
      width: 40px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      margin: 0 0.5rem;
      align-self: center;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .glass-card {
        padding: 2rem;
      }

      .app-title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .cta-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .steps-container {
        flex-direction: column;
      }

      .step-connector {
        display: none;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container-big" style="width: 100%;">
   <nav class="navbar">
    <div class="logo" id="logo-text">
     ApolloQuiz
    </div>
    <ul class="nav-links">
     <li><a href="/" class="nav-link" id="nav-home">Home</a></li>
     <li><a href="/upload/" class="nav-link" id="nav-upload">Upload</a></li>
     <li><a href="/quizzes/" class="nav-link" id="nav-quizzes">Quizzes</a></li>
    </ul>
   </nav>

   <main class="hero-section">
    <div class="glass-card">
     <div class="hero-content">
      <h1 class="app-title" id="app-title">ApolloQuiz</h1>
      <p class="subtitle" id="subtitle">Create quizzes from videos, audio files, and documents</p>

      <div class="cta-buttons">
        <a class="btn btn-primary" id="btn-start" href="/upload/">Start</a>
      </div>

      <!-- Steps Timeline -->
      <div class="steps-container">
       <div class="step">
        <div class="step-icon">
         1
        </div>
        <div class="step-text" id="step-one">
         Upload content
        </div>
       </div>
       <div class="step-connector"></div>
       <div class="step">
        <div class="step-icon">
         2
        </div>
        <div class="step-text" id="step-two">
         Configure quiz
        </div>
       </div>
       <div class="step-connector"></div>
       <div class="step">
        <div class="step-icon">
         3
        </div>
        <div class="step-text" id="step-three">
         Practice and export
        </div>
       </div>
      </div>
     </div>
    </div>
   </main>

   <!-- Footer -->
   <footer class="footer">
    Built with modern web technologies
   </footer>
  </div>

  <script>
    const defaultConfig = {
      background_color: "#667eea",
      surface_color: "#764ba2",
      text_color: "#ffffff",
      primary_action_color: "#ffffff",
      secondary_action_color: "rgba(255, 255, 255, 0.2)",
      font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif",
      font_size: 16,
      app_name: "ApolloQuiz",
      subtitle: "Create quizzes from videos, audio files, and documents",
      primary_button: "Start",
      secondary_button: "View Quizzes",
      step_one: "Upload content",
      step_two: "Configure quiz",
      step_three: "Practice and export",
      nav_home: "Home",
      nav_upload: "Upload",
      nav_quizzes: "Quizzes"
    };

    async function onConfigChange(config) {
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif";

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;

      const container-big = document.querySelector('.container-big');
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      container-big.style.background = `linear-gradient(135deg, ${bgColor} 0%, ${surfaceColor} 100%)`;

      const textColor = config.text_color || defaultConfig.text_color;
      document.querySelectorAll('.app-title, .subtitle, .nav-link, .logo, .step-text, .footer').forEach(el => {
        el.style.color = textColor;
      });

      const primaryAction = config.primary_action_color || defaultConfig.primary_action_color;
      const btnPrimary = document.querySelector('.btn-primary');
      btnPrimary.style.background = primaryAction;
      btnPrimary.style.color = bgColor;

      const secondaryAction = config.secondary_action_color || defaultConfig.secondary_action_color;
      document.querySelector('.btn-secondary').style.background = secondaryAction;

      document.querySelector('.app-title').style.fontSize = `${baseFontSize * 2.1875}px`;
      document.querySelector('.subtitle').style.fontSize = `${baseFontSize * 1.25}px`;
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.fontSize = `${baseFontSize * 1.1}px`;
      });
      document.querySelector('.logo').style.fontSize = `${baseFontSize * 1.5}px`;
      document.querySelectorAll('.nav-link').forEach(link => {
        link.style.fontSize = `${baseFontSize}px`;
      });
      document.querySelectorAll('.step-text').forEach(text => {
        text.style.fontSize = `${baseFontSize * 0.95}px`;
      });
      document.querySelector('.footer').style.fontSize = `${baseFontSize * 0.9}px`;

      document.getElementById('app-title').textContent = config.app_name || defaultConfig.app_name;
      document.getElementById('logo-text').textContent = config.app_name || defaultConfig.app_name;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('btn-start').textContent = config.primary_button || defaultConfig.primary_button;
      document.getElementById('btn-view').textContent = config.secondary_button || defaultConfig.secondary_button;
      document.getElementById('step-one').textContent = config.step_one || defaultConfig.step_one;
      document.getElementById('step-two').textContent = config.step_two || defaultConfig.step_two;
      document.getElementById('step-three').textContent = config.step_three || defaultConfig.step_three;
      document.getElementById('nav-home').textContent = config.nav_home || defaultConfig.nav_home;
      document.getElementById('nav-upload').textContent = config.nav_upload || defaultConfig.nav_upload;
      document.getElementById('nav-quizzes').textContent = config.nav_quizzes || defaultConfig.nav_quizzes;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_name", config.app_name || defaultConfig.app_name],
        ["subtitle", config.subtitle || defaultConfig.subtitle],
        ["primary_button", config.primary_button || defaultConfig.primary_button],
        ["secondary_button", config.secondary_button || defaultConfig.secondary_button],
        ["step_one", config.step_one || defaultConfig.step_one],
        ["step_two", config.step_two || defaultConfig.step_two],
        ["step_three", config.step_three || defaultConfig.step_three],
        ["nav_home", config.nav_home || defaultConfig.nav_home],
        ["nav_upload", config.nav_upload || defaultConfig.nav_upload],
        ["nav_quizzes", config.nav_quizzes || defaultConfig.nav_quizzes]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
